<button class="tablink" onclick="openPage('Telephone', this, '#91abd6')"><div class="fa fa-phone-square"></div></button>
<button class="tablink" onclick="openPage('Facebook', this, ' #c2d2ed')" id="defaultOpen"><div class="fa fa-facebook"></div></button>
<button class="tablink" onclick="openPage('Instagram', this, '#9ea0a3')"><div class="fa fa-instagram"></div></button>
<button class="tablink" onclick="openPage('Email', this, '#e8e8e8')"><div class=" fa fa-envelope-o"></div></button>

<div id="Facebook" class="tabcontent">

</div>

<div id="Instagram" class="tabcontent">
  <p>joey_shop</p>
</div>

<div id="Email" class="tabcontent">
  <p>joeyshop@gmail.com</p>
</div>

<script>
function openPage(pageName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(pageName).style.display = "block";
    elmnt.style.backgroundColor = color;

}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();

function myFunction()
{
  var x = document.getElementById("myTopnav");
  if(x.className === "topnav")
  {
    x.className += " responsive";
  }
  else
  {
    x.className = "topnav";
  }
}
</script>
